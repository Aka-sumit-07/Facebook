<!DOCTYPE html>
<html>
<head>
  <title>Facebook Login UI Demo</title>
  <style>
    body{font-family:sans-serif; background:#f0f2f5; display:flex; justify-content:center; align-items:center; height:100vh;}
    .fb-login{background:#fff; padding:30px; border-radius:8px; width:360px; box-shadow:0 2px 8px rgba(0,0,0,0.2);}
    .fb-login h1{color:#1877f2; text-align:center;}
    input{width:100%; padding:12px; margin:8px 0; border-radius:6px; border:1px solid #ddd;}
    button{width:100%; padding:12px; background:#1877f2; color:white; border:none; border-radius:6px; cursor:pointer; font-weight:bold;}
    .forgot{color:#1877f2; font-size:12px; text-align:center; display:block; margin-top:8px; text-decoration:none;}
  </style>
</head>
<body>
  <div class="fb-login">
    <h1>facebook</h1>
    <form onsubmit="loginDemo(event)">
      <input type="text" placeholder="Email or phone" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Log In</button>
      <a href="#" class="forgot">Forgotten password?</a>
    </form>
    <button onclick="alert('Create Account Demo')" style="margin-top:10px; background:#42b72a;">Create New Account</button>
  </div>

  <script>
    function loginDemo(e){
      e.preventDefault();
      alert('This is a demo login for college project. No data is saved.');
    }
  </script>
</body>
</html>
